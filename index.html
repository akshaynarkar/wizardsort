<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>The Sorting Quiz</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        /* ========================================
         1. FONTS & VARIABLES
         ========================================
         We import Google Fonts to give it that "Wizarding" look without needing to upload font files.
        */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap');

        :root {
            /* These variables let us change the color theme easily in one place */
            --glow-color: rgba(255, 255, 255, 0.8);
            --shimmer-bg: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            --parchment-bg: #f4e4bc;      /* The paper color */
            --parchment-ink: #3b2d15;     /* The text color */
            --parchment-border: #6d5434;  /* The border color */
        }

        /* ========================================
         2. GLOBAL RESET
         ========================================
        */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars (makes it feel like an App) */
            font-family: 'Lato', sans-serif;
            color: #fff;
            /* Improves tap response on touchscreens */
            touch-action: manipulation; 
        }

        /* BACKGROUND IMAGE LOGIC
         We use an <img> tag instead of CSS background because it handles 
         GIFs better on mobile devices (iOS specifically).
        */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;      /* Puts it behind everything */
            object-fit: cover; /* Ensures the image covers the screen without stretching weirdly */
        }

        /* DARK OVERLAY
         This semi-transparent black layer ensures white text is readable 
         regardless of how bright your  GIF is.
        */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.2); 
            z-index: 0;
            pointer-events: none; /* Allows clicks to pass through to buttons */
        }

        /* ASH PARTICLES
         The canvas element for the floating dust effect.
        */
        #ashCanvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* MAIN CONTAINER
         Centers content and handles padding.
        */
        .container {
            position: relative;
            z-index: 10; /* Ensures this sits ABOVE the background/overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Includes padding in width calculation */
        }

        /* ========================================
         3. START SCREEN
         ========================================
        */
        #start-screen {
            transition: opacity 1s ease;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 3rem; 
            text-shadow: 0 0 15px var(--glow-color);
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .name-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 15px;
            font-size: 1.2rem;
            font-family: 'Cinzel', serif;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            outline: none;
            transition: 0.3s;
        }
        .name-input:focus {
            border-color: #fff;
            box-shadow: 0 0 15px var(--glow-color);
            background: rgba(0, 0, 0, 0.8);
        }

        /* Grouping buttons for side-by-side layout */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping on small screens */
        }

        /* ========================================
         4. QUIZ CARDS (Animation Logic)
         ========================================
        */
        .quiz-card {
            max-width: 700px;
            width: 100%;
            display: none; /* Hidden by default */
            
            /* Initial state: Small and Blurry */
            opacity: 0;
            transform: scale(0.8);
            filter: blur(10px);
            
            /* The transition defines how smooth the appearance is */
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* When we add the 'active' class via JS, it becomes visible */
        .quiz-card.active {
            display: block;
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        /* The "Magical Disappear" state */
        .quiz-card.fading-out {
            opacity: 0;
            transform: scale(1.5); /* Expands huge */
            filter: blur(20px);    /* Blurs out */
            pointer-events: none;
        }

        .question-text {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 25px;
            line-height: 1.3;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        /* ========================================
         5. BUTTON STYLING
         ========================================
        */
        .option-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255,255,255,0.6);
            color: #fff;
            padding: 15px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative; /* Needed for shimmer effect */
            overflow: hidden;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .option-btn:hover {
            border-color: #fff;
            box-shadow: 0 0 20px var(--glow-color);
            transform: scale(1.02);
            background: rgba(255,255,255,0.1);
        }

        /* The moving light beam effect (Shimmer) */
        .option-btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: var(--shimmer-bg);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .option-btn:hover::after {
            left: 150%;
            transition: 0.7s ease-in-out;
        }

        /* ========================================
         6. RESULT PARCHMENT
         ========================================
        */
        #result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 100%;
        }
        
        .parchment-box {
            background-color: var(--parchment-bg);
            color: var(--parchment-ink);
            padding: 30px 20px;
            border: 4px double var(--parchment-border);
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 60px rgba(160, 130, 80, 0.4);
            max-width: 600px;
            width: 95%;
            text-align: center;
            position: relative;
        }

        #house-image {
            width: 160px; 
            height: 160px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        .house-announce {
            font-size: 2.8rem;
            text-transform: uppercase;
            font-weight: 700;
            margin: 10px 0;
            display: block;
            line-height: 1;
        }

        .house-description {
            font-size: 1.1rem;
            font-style: italic;
            margin: 15px 0;
            line-height: 1.4;
            padding: 10px 0;
            border-top: 1px solid var(--parchment-border);
            border-bottom: 1px solid var(--parchment-border);
        }

        /* Start / Action Buttons */
        .action-btn {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 700;
            background: transparent;
            color: white;
            border: 2px solid white;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            min-width: 140px;
        }
        .action-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

        /* Dark buttons for the parchment */
        .parchment-btn {
            color: var(--parchment-ink);
            border-color: var(--parchment-ink);
            margin: 5px;
            width: 100%;
            max-width: 250px;
        }
        .parchment-btn:hover {
            background: var(--parchment-ink);
            color: var(--parchment-bg);
            box-shadow: 0 0 10px var(--parchment-ink);
        }

        /* ========================================
         7. MOBILE RESPONSIVENESS (Media Queries)
         ========================================
         These rules apply ONLY when the screen width is 600px or less.
        */
        @media only screen and (max-width: 600px) {
            h1 { font-size: 2.2rem; } /* Shrink title */
            .question-text { font-size: 1.4rem; } /* Shrink question */
            .option-btn { font-size: 1rem; padding: 12px 15px; } /* Shrink buttons */
            .house-announce { font-size: 2rem; } /* Shrink result text */
            #house-image { width: 120px; height: 120px; } /* Shrink image */
            
            /* Stack buttons vertically on small phones <a href="https://ibb.co/QFHr7ZhX"><img src="https://i.ibb.co/XZ5Sf96V/background.gif" alt="background" border="0"></a> */
            .button-group { flex-direction: column; align-items: center; }
            .action-btn { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>

    <img id="bg-video" src="https://i.ibb.co/XZ5Sf96V/background.gif" alt="Magical Background"> 

    <div class="overlay"></div>
    <canvas id="ashCanvas"></canvas>

    <audio id="ambience-sound" loop>
        <source src="https://cdn.pixabay.com/audio/2022/01/18/audio_d0a137b703.mp3" type="audio/mpeg"> 
    </audio>
    <audio id="click-sound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="reveal-sound">
        <source src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        
        <div id="start-screen">
            <h1>The Sorting Quiz</h1>
            <p style="font-style:italic; font-size:1.2rem; margin-bottom:20px;">"Who wishes to be sorted?"</p>
            
            <input type="text" id="user-name" class="name-input" placeholder="Enter your name..." autocomplete="off">
            
            <div class="button-group">
                <button class="action-btn" onclick="startQuiz(10)">Quick Sort<br><span style="font-size:0.8rem">(10 Questions)</span></button>
                <button class="action-btn" onclick="startQuiz(29)">Full Quiz<br><span style="font-size:0.8rem">(All Questions)</span></button>
            </div>
        </div>

        <div id="quiz-container" class="quiz-card">
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="options-grid"></div>
        </div>

        <div id="result-screen">
            <div class="parchment-box" id="capture-area">
                <img id="house-image" src="" alt="House Crest">
                <p class="result-text" id="result-message"></p>
                <span id="house-result" class="house-announce"></span>
                <p class="house-description" id="house-desc"></p>
                
                <div data-html2canvas-ignore="true">
                    <button class="action-btn parchment-btn" onclick="downloadResult()">Download Proclamation</button>
                    <button class="action-btn parchment-btn" onclick="resetQuiz()">Re-Sort</button>
                </div>
            </div>
        </div>
    </div>

<script>
    /* ========================================
     PART 1: CONFIGURATION (GitHub Ready)
     ========================================
     NOTE: If you upload images to your GitHub repository (e.g., in an 'assets' folder),
     you should change the 'image' property to the relative path.
     
     Example: 
     image: "assets/gryffindor.png"
     
     Currently, they are set to web links so the code works immediately.
    */
    
    const HOUSE_CONFIG = {
        "Gryffindor": {
            description: "You are a warrior at heart. Defined by your courage and daring, you stand tall when others falter and fight for what is right, no matter the cost.",
            color: "#740001", 
            image: "assets/lion.png" 
        },
        "Ravenclaw": {
            description: "Your mind is your greatest weapon. Defined by your wit and curiosity, you value knowledge above all else and seek the truth that lies hidden beneath the surface.",
            color: "#0e1a40",
            image: "assets/raven.png"
        },
        "Hufflepuff": {
            description: "You are the truest of friends. Defined by your unshakeable loyalty and patience, you value fair play and hard work, staying grounded while others lose their way.",
            color: "#ecb939",
            image: "assets/badger.png"
        },
        "Slytherin": {
            description: "You are destined for greatness. Defined by your ambition and resourcefulness, you possess the cunning to navigate any obstacle and the drive to achieve your highest goals.",
            color: "#1a472a",
            image: "assets/snake.png"
        }
    };

    // Master Question List
    const ALL_QUESTIONS = [
      { id:"q1", q:"Which of the following would you most hate people to call you?", a:[{t:"Ordinary", h:"Ravenclaw"}, {t:"Ignorant", h:"Slytherin"}, {t:"Cowardly", h:"Gryffindor"}, {t:"Selfish", h:"Hufflepuff"}]},
      { id:"q2", q:"After you have died, how would you like people to remember you?", a:[{t:"Miss you, but smile", h:"Hufflepuff"}, {t:"Ask for stories of your adventures", h:"Gryffindor"}, {t:"Think with admiration of your achievements", h:"Slytherin"}, {t:"I don't care what people think after I'm dead", h:"Ravenclaw"}]},
      { id:"q3", q:"Invent a potion that guarantees", a:[{t:"Glory", h:"Gryffindor"}, {t:"Wisdom", h:"Ravenclaw"}, {t:"Love", h:"Hufflepuff"}, {t:"Power", h:"Slytherin"}]},
      { id:"q4", q:"How would you like to be known?", a:[{t:"The Wise", h:"Ravenclaw"}, {t:"The Good", h:"Hufflepuff"}, {t:"The Bold", h:"Gryffindor"}, {t:"The Great", h:"Slytherin"}]},
      { id:"q5", q:"In an enchanted garden, you are most curious about:", a:[{t:"A silver-leafed tree bearing golden apples", h:"Slytherin"}, {t:"Talking red toadstools", h:"Hufflepuff"}, {t:"A bubbling pool that glows", h:"Ravenclaw"}, {t:"A statue with a twinkling eye", h:"Gryffindor"}]},
      { id:"q6", q:"Favourite instrument?", a:[{t:"Violin", h:"Ravenclaw"}, {t:"Drums", h:"Gryffindor"}, {t:"Piano", h:"Hufflepuff"}, {t:"Trumpet", h:"Slytherin"}]},
      { id:"q7", q:"Which box would you open?", a:[{t:"Small tortoiseshell box with squeaking creature", h:"Hufflepuff"}, {t:"Black box with silver lock and a rune", h:"Slytherin"}, {t:"Golden casket with secret knowledge", h:"Ravenclaw"}, {t:"Pewter box that opens only for the worthy", h:"Gryffindor"}]},
      { id:"q8", q:"Choose a goblet to drink from:", a:[{t:"Sparkling silvery potion", h:"Ravenclaw"}, {t:"Thick purple drink smelling of chocolate", h:"Hufflepuff"}, {t:"Golden blinding liquid", h:"Gryffindor"}, {t:"Black ink-like drink causing visions", h:"Slytherin"}]},
      { id:"q9", q:"The scent of a Flutterby bush reminds you of:", a:[{t:"Crackling log fire", h:"Hufflepuff"}, {t:"Fresh parchment", h:"Ravenclaw"}, {t:"Home", h:"Gryffindor"}, {t:"The sea", h:"Slytherin"}]},
      { id:"q10", q:"You find a treasure chest — which would you rescue first?", a:[{t:"Dragon-pox cure", h:"Hufflepuff"}, {t:"Merlin's book", h:"Ravenclaw"}, {t:"Student records", h:"Slytherin"}, {t:"A magical sword", h:"Gryffindor"}]},
      { id:"q11", q:"Which would you rather be?", a:[{t:"Trusted", h:"Hufflepuff"}, {t:"Liked", h:"Ravenclaw"}, {t:"Imitated", h:"Slytherin"}, {t:"Praised", h:"Gryffindor"}]},
      { id:"q12", q:"Which is hardest to deal with?", a:[{t:"Hunger", h:"Hufflepuff"}, {t:"Cold", h:"Slytherin"}, {t:"Loneliness", h:"Ravenclaw"}, {t:"Boredom", h:"Gryffindor"}]},
      { id:"q13", q:"What are you most looking forward to learning?", a:[{t:"Every area of magic", h:"Ravenclaw"}, {t:"Apparition and Disapparition", h:"Slytherin"}, {t:"Transfiguration", h:"Gryffindor"}, {t:"Care of magical creatures", h:"Hufflepuff"}]},
      { id:"q14", q:"If you could have one power, it would be:", a:[{t:"Read minds", h:"Ravenclaw"}, {t:"Invisibility", h:"Slytherin"}, {t:"Superhuman strength", h:"Gryffindor"}, {t:"Speak to animals", h:"Hufflepuff"}]},
      { id:"q15", q:"Which would you like to study most?", a:[{t:"Centaurs", h:"Ravenclaw"}, {t:"Goblins", h:"Slytherin"}, {t:"Merpeople", h:"Hufflepuff"}, {t:"Trolls", h:"Gryffindor"}]},
      { id:"q16", q:"You find a secret that could help you — you:", a:[{t:"Keep it and use it wisely", h:"Slytherin"}, {t:"Share if it helps others", h:"Hufflepuff"}, {t:"Study it to learn everything", h:"Ravenclaw"}, {t:"Act quickly to do what's right", h:"Gryffindor"}]},
      { id:"q17", q:"In a debate you usually:", a:[{t:"Present clever facts", h:"Ravenclaw"}, {t:"Strategize to persuade", h:"Slytherin"}, {t:"Stand boldly for beliefs", h:"Gryffindor"}, {t:"Seek common ground", h:"Hufflepuff"}]},
      { id:"q18", q:"How would you react to a late-night cry for help?", a:[{t:"Proceed with caution", h:"Slytherin"}, {t:"Draw wand and investigate", h:"Gryffindor"}, {t:"Hide and plan spells", h:"Ravenclaw"}, {t:"Offer comfort after", h:"Hufflepuff"}]},
      { id:"q19", q:"Which road tempts you most?", a:[{t:"Wide sunny lane", h:"Hufflepuff"}, {t:"Narrow dark alley", h:"Slytherin"}, {t:"Twisting leaf-strewn path", h:"Gryffindor"}, {t:"Cobbled ancient street", h:"Ravenclaw"}]},
      { id:"q20", q:"A Bridge challenge: what do you do?", a:[{t:"Confuse the troll", h:"Ravenclaw"}, {t:"Draw lots", h:"Hufflepuff"}, {t:"Volunteer yourself", h:"Gryffindor"}, {t:"Negotiate for advantage", h:"Slytherin"}]},
      { id:"q21", q:"Which nightmare frightens you most?", a:[{t:"Falling from a great height", h:"Gryffindor"}, {t:"Eye at the keyhole in a locked room", h:"Slytherin"}, {t:"Waking with no one knowing you", h:"Hufflepuff"}, {t:"Forced to speak in a silly voice", h:"Ravenclaw"}]},
      { id:"q22", q:"If a housemate cheats on an exam you would:", a:[{t:"Tell the professor directly", h:"Ravenclaw"}, {t:"Tell the professor before the exam", h:"Slytherin"}, {t:"Lie hoping someone else tells", h:"Hufflepuff"}, {t:"Tell them privately", h:"Gryffindor"}]},
      { id:"q23", q:"Which artifact would you pick?", a:[{t:"A book that reveals knowledge", h:"Ravenclaw"}, {t:"A sword of courage", h:"Gryffindor"}, {t:"A ring that grants influence", h:"Slytherin"}, {t:"A charm that soothes hearts", h:"Hufflepuff"}]},
      { id:"q24", q:"Dawn or Dusk?", a:[{t:"Dawn", h:"Gryffindor"}, {t:"Dusk", h:"Slytherin"}]},
      { id:"q25", q:"Moon or Stars?", a:[{t:"Moon", h:"Slytherin"}, {t:"Stars", h:"Ravenclaw"}]},
      { id:"q26", q:"Forest or River?", a:[{t:"Forest", h:"Gryffindor"}, {t:"River", h:"Ravenclaw"}]},
      { id:"q27", q:"Black or White?", a:[{t:"Black", h:"Slytherin"}, {t:"White", h:"Hufflepuff"}]},
      { id:"q28", q:"Heads or Tails?", a:[{t:"Heads", h:"Gryffindor"}, {t:"Tails", h:"Ravenclaw"}]},
      { id:"q29", q:"Left or Right?", a:[{t:"Left", h:"Hufflepuff"}, {t:"Right", h:"Slytherin"}]}
    ];

    /* ========================================
     PART 2: STATE & HELPERS
     ========================================
    */
    let scores = { Gryffindor: 0, Ravenclaw: 0, Hufflepuff: 0, Slytherin: 0 };
    let currentQIndex = 0;
    let userName = "";
    let activeQuestions = []; 

    // Audio Refs
    const ambience = document.getElementById('ambience-sound');
    const clickFx = document.getElementById('click-sound');
    const revealFx = document.getElementById('reveal-sound');

    // Helper: Fisher-Yates Shuffle for randomizing arrays
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    /* ========================================
     PART 3: GAME LOGIC
     ========================================
    */

    function startQuiz(numToAsk) {
        const inputField = document.getElementById('user-name');
        const name = inputField.value.trim();

        if (name === "") {
            alert("Please tell the Sorting Hat your name!");
            return;
        }
        userName = name; 

        // Play audio (Requires user interaction first)
        ambience.volume = 0.4;
        ambience.play().catch(e => console.log("Audio waiting for interaction"));

        // Prepare Random Questions
        let shuffled = [...ALL_QUESTIONS]; 
        shuffleArray(shuffled);
        
        // Slice the array based on user choice (10 or 29)
        const limit = Math.min(numToAsk, shuffled.length);
        activeQuestions = shuffled.slice(0, limit);

        // Hide start screen / Show Quiz
        const startScreen = document.getElementById('start-screen');
        startScreen.style.opacity = '0';
        
        setTimeout(() => {
            startScreen.style.display = 'none';
            showQuestion();
        }, 1000);
    }

    function showQuestion() {
        if (currentQIndex >= activeQuestions.length) {
            finishQuiz();
            return;
        }

        const qData = activeQuestions[currentQIndex];
        const card = document.getElementById('quiz-container');
        const qText = document.getElementById('question-text');
        const optsContainer = document.getElementById('options-container');

        // Reset Animation classes
        card.classList.remove('fading-out');
        card.style.display = 'block'; 
        setTimeout(() => {
            card.classList.add('active'); // Trigger "appear" animation
        }, 50);
        
        qText.innerText = qData.q;
        optsContainer.innerHTML = '';

        // Randomize the order of answer buttons
        let randomizedAnswers = [...qData.a];
        shuffleArray(randomizedAnswers);

        randomizedAnswers.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.t; 
            btn.onclick = () => handleAnswer(opt.h);
            optsContainer.appendChild(btn);
        });
    }

    function handleAnswer(houseName) {
        clickFx.currentTime = 0;
        clickFx.play();

        // Increment Score
        if (scores[houseName] !== undefined) {
            scores[houseName]++;
        }

        // Trigger "Disintegrate" Animation
        const card = document.getElementById('quiz-container');
        card.classList.remove('active');
        card.classList.add('fading-out'); 

        // Wait for animation (800ms) then load next
        setTimeout(() => {
            card.style.display = 'none'; 
            currentQIndex++;
            showQuestion();
        }, 800);
    }

    function finishQuiz() {
        document.getElementById('quiz-container').style.display = 'none';

        // Tie-Breaker Logic (Priority order: G > R > H > S)
        let winner = 'Gryffindor';
        let maxScore = scores['Gryffindor'];

        if (scores['Ravenclaw'] > maxScore) { maxScore = scores['Ravenclaw']; winner = 'Ravenclaw'; }
        if (scores['Hufflepuff'] > maxScore) { maxScore = scores['Hufflepuff']; winner = 'Hufflepuff'; }
        if (scores['Slytherin'] > maxScore) { maxScore = scores['Slytherin']; winner = 'Slytherin'; }

        displayResult(winner);
    }

    function displayResult(winnerName) {
        const resultScreen = document.getElementById('result-screen');
        const houseNameEl = document.getElementById('house-result');
        const messageEl = document.getElementById('result-message');
        const descEl = document.getElementById('house-desc');
        const houseImg = document.getElementById('house-image');
        
        const winnerConfig = HOUSE_CONFIG[winnerName];

        resultScreen.style.display = 'flex';
        void resultScreen.offsetWidth; // Force Reflow
        
        revealFx.play();

        setTimeout(() => {
            resultScreen.style.opacity = '1';
        }, 100);

        // Update Elements
        houseImg.src = winnerConfig.image;
        houseImg.setAttribute("crossorigin", "anonymous"); // Essential for download

        messageEl.innerText = `${userName} has been sorted to`;
        houseNameEl.innerText = winnerName;
        houseNameEl.style.color = winnerConfig.color;
        houseNameEl.style.textShadow = `1px 1px 0px rgba(0,0,0,0.5)`;

        descEl.innerText = winnerConfig.description;

        // Speak Result
        const msg = new SpeechSynthesisUtterance();
        msg.rate = 0.8; 
        msg.pitch = 0.5;
        msg.text = `Better be... ${winnerName}`;
        setTimeout(() => {
            window.speechSynthesis.speak(msg);
        }, 1000);
    }

    /* ========================================
     PART 4: DOWNLOAD FEATURE
     ========================================
    */
    function downloadResult() {
        const element = document.getElementById("capture-area");
        
        html2canvas(element, {
            backgroundColor: null,
            useCORS: true, // Required for external images
            scale: 2 // High resolution
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${userName}_Sorting_Ceremony.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }).catch(err => {
            console.error("Screenshot failed:", err);
            alert("Could not create image. If using custom images, ensure they are hosted locally or support CORS.");
        });
    }

    function resetQuiz() {
        const resultScreen = document.getElementById('result-screen');
        resultScreen.style.opacity = '0';
        setTimeout(() => {
            resultScreen.style.display = 'none';
            currentQIndex = 0;
            scores = { Gryffindor: 0, Ravenclaw: 0, Hufflepuff: 0, Slytherin: 0 };
            userName = ""; 
            activeQuestions = [];
            document.getElementById('user-name').value = ""; 
            const startScreen = document.getElementById('start-screen');
            startScreen.style.display = 'flex';
            setTimeout(() => {
                startScreen.style.opacity = '1';
            }, 50);
        }, 1000);
    }

    /* ========================================
     PART 5: VISUALS (ASH PARTICLES)
     ========================================
    */
    const canvas = document.getElementById('ashCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let mouse = { x: null, y: null };
    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x; mouse.y = e.y;
    });
    
    // Add touch support for particles
    window.addEventListener('touchmove', (e) => {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
    });

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedY = Math.random() * 1 + 0.5;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.opacity = Math.random() * 0.5 + 0.1;
        }
        update() {
            this.y -= this.speedY;
            this.x += this.speedX;
            if (mouse.x) {
                let dx = mouse.x - this.x; let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 100) {
                    this.x -= dx / 20; this.y -= dy / 20;
                }
            }
            if (this.y < 0) {
                this.y = canvas.height; this.x = Math.random() * canvas.width;
            }
        }
        draw() {
            ctx.fillStyle = `rgba(180, 180, 180, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        for (let i = 0; i < 60; i++) { particles.push(new Particle()); }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update(); particles[i].draw();
        }
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

</script>
