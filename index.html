<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>The Sorting Quiz</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        /* ========================================
           1. FONTS & VARIABLES
           ========================================
           We use CSS Variables (:root) to define colors once. 
           If we want to change the theme later, we just change these values.
        */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap');

        :root {
            --glow-color: rgba(255, 255, 255, 0.8);
            --shimmer-bg: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            --parchment-bg: #f4e4bc;
            --parchment-ink: #3b2d15;
            --parchment-border: #6d5434;
        }

        /* ========================================
           2. GLOBAL RESET
           ========================================
           Standard CSS practice to remove default browser margins/padding.
        */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars entirely */
            font-family: 'Lato', sans-serif;
            color: #fff;
            background-color: #000;
            touch-action: manipulation; /* Improves button tap speed on mobile */
        }

        /* ========================================
           3. BACKGROUND LAYERS
           ========================================
        */
        
        /* The Background Image
           We use 'object-fit: cover' to ensure the image always fills the screen,
           cropping the edges if necessary, so there are no empty black bars.
        */
        .bg-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;      /* Puts it behind everything */
            object-fit: cover;
        }

        /* Dark Overlay
           Adds a semi-transparent black layer over the GIF.
           This makes the white text readable regardless of how bright the GIF is.
        */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4); 
            z-index: 0;
            pointer-events: none; /* Allows clicks to pass through this layer */
        }

        /* Ash Canvas
           This invisible container holds the Javascript-drawn particle effects.
        */
        #ashCanvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* ========================================
           4. MOBILE ORIENTATION GUARD
           ========================================
           This div is hidden by default. We use Media Queries to show it
           ONLY if the user turns their phone sideways (Landscape).
        */
        #rotate-message {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0e0e0e;
            z-index: 9999; /* Highest Z-Index ensures it blocks everything */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Media Query: If screen is small AND landscape... */
        @media only screen and (max-width: 900px) and (orientation: landscape) {
            #rotate-message { display: flex; } /* Show warning */
            .container { display: none; }      /* Hide app */
        }

        /* ========================================
           5. LAYOUT CONTAINER
           ========================================
           Flexbox is used here to perfectly center content vertically and horizontally.
        */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        /* ========================================
           6. START SCREEN & INPUTS
           ========================================
        */
        #start-screen {
            transition: opacity 1s ease; /* Allows for a smooth fade-out animation */
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 3rem; 
            text-shadow: 0 0 15px var(--glow-color);
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .name-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 15px;
            font-size: 1.2rem;
            font-family: 'Cinzel', serif;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px;
            outline: none; /* Removes the default browser blue outline */
            transition: 0.3s;
        }
        
        /* Visual feedback when user clicks the input */
        .name-input:focus {
            border-color: #fff;
            box-shadow: 0 0 15px var(--glow-color);
            background: rgba(0, 0, 0, 0.8);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to stack if screen is too narrow */
        }

        /* ========================================
           7. QUIZ CARD
           ========================================
        */
        .quiz-card {
            max-width: 600px;
            width: 100%;
            display: none; /* Hidden on load */
            
            /* Initial Animation State: Small and blurry */
            opacity: 0;
            transform: scale(0.8);
            filter: blur(10px);
            
            /* Physics-based ease for a "bouncy" appear effect */
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .quiz-card.active {
            display: block;
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        /* The fade-out animation when a question is answered */
        .quiz-card.fading-out {
            opacity: 0;
            transform: scale(1.5); /* Expands towards the user */
            filter: blur(20px);
            pointer-events: none;
        }

        .question-text {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 25px;
            line-height: 1.3;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        /* ========================================
           8. BUTTON STYLES
           ========================================
        */
        .option-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.6);
            color: #fff;
            padding: 15px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative; /* Needed for the ::after pseudo-element */
            overflow: hidden;   /* Keeps the shimmer inside the button */
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .option-btn:hover {
            border-color: #fff;
            box-shadow: 0 0 20px var(--glow-color);
            background: rgba(255,255,255,0.1);
        }

        /* The Shimmer Animation (Light beam passing through button) */
        .option-btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: var(--shimmer-bg);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .option-btn:hover::after {
            left: 150%;
            transition: 0.7s ease-in-out;
        }

        /* Standard Start/Reset Buttons */
        .action-btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 700;
            background: transparent;
            color: white;
            border: 2px solid white;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            min-width: 130px;
        }
        .action-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

        /* Dark buttons specifically for the parchment paper */
        .parchment-btn {
            color: var(--parchment-ink);
            border-color: var(--parchment-ink);
            margin: 5px;
            width: 100%;
            max-width: 250px;
        }
        .parchment-btn:hover {
            background: var(--parchment-ink);
            color: var(--parchment-bg);
            box-shadow: 0 0 10px var(--parchment-ink);
        }

        /* ========================================
           9. RESULT PARCHMENT
           ========================================
        */
        #result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 100%;
        }
        
        .parchment-box {
            background-color: var(--parchment-bg);
            color: var(--parchment-ink);
            padding: 30px 20px;
            border: 4px double var(--parchment-border);
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 60px rgba(160, 130, 80, 0.4);
            max-width: 500px;
            width: 95%;
            text-align: center;
            position: relative;
        }

        #house-image {
            width: 180px; 
            height: 180px;
            object-fit: contain;
            margin: 20px 0;
            /* Adds a subtle shadow to the PNG so it pops off the paper */
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        .result-text {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .house-description {
            font-size: 1.1rem;
            font-style: italic;
            margin: 15px 0;
            line-height: 1.5;
            padding: 10px 0;
            border-top: 1px solid var(--parchment-border);
            border-bottom: 1px solid var(--parchment-border);
        }

        /* ========================================
           10. MOBILE TWEAKS
           ========================================
        */
        @media only screen and (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .question-text { font-size: 1.3rem; }
            .option-btn { font-size: 1rem; padding: 12px 15px; }
            #house-image { width: 140px; height: 140px; }
            .button-group { flex-direction: column; align-items: center; }
            .action-btn { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>

    <img id="bg-video" class="bg-fullscreen" src="assets/background.gif" alt="Magical Background">

    <div id="rotate-message">
        <h1 style="font-size: 1.5rem; margin-bottom: 20px;">Please Rotate Your Device</h1>
        <p>The magic works best in Portrait mode.</p>
    </div>

    <div class="overlay"></div>
    <canvas id="ashCanvas"></canvas>

    <audio id="ambience-sound" loop>
        <source src="assets/fireplace.mp3" type="audio/mpeg"> 
    </audio>
    <audio id="click-sound">
        <source src="assets/click.mp3" type="audio/mpeg">
    </audio>
    <audio id="reveal-sound">
        <source src="assets/whoosh.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        
        <div id="start-screen">
            <h1>The Sorting Quiz</h1>
            <p style="font-style:italic; font-size:1.2rem; margin-bottom:20px;">"Who wishes to be sorted?"</p>
            
            <input type="text" id="user-name" class="name-input" placeholder="Enter your name..." autocomplete="off">
            
            <div class="button-group">
                <button class="action-btn" onclick="startQuiz(10)">Quick Sort<br><span style="font-size:0.8rem">(10 Questions)</span></button>
                <button class="action-btn" onclick="startQuiz(29)">Full Quiz<br><span style="font-size:0.8rem">(All Questions)</span></button>
            </div>
        </div>

        <div id="quiz-container" class="quiz-card">
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="options-grid"></div>
        </div>

        <div id="result-screen">
            <div class="parchment-box" id="capture-area">
                
                <p class="result-text" id="result-message"></p>

                <img id="house-image" src="" alt="House Crest" crossorigin="anonymous">
                
                <p class="house-description" id="house-desc"></p>
                
                <div data-html2canvas-ignore="true">
                    <button class="action-btn parchment-btn" onclick="downloadResult()">Download Proclamation</button>
                    <button class="action-btn parchment-btn" onclick="resetQuiz()">Re-Sort</button>
                </div>
